<body class="lay-blog">
	<div class="header">
		<div class="header-wrap">
			<h1 class="logo pull-left">
				<a href="/admin">
					<img src="../res/static/images/logo.png" alt="" class="logo-img">
					<img src="../res/static/images/logo-text.png" alt="" class="logo-text">
				</a>
			</h1>
			<form class="layui-form blog-seach pull-left" action="">
				<div class="layui-form-item blog-sewrap">
					<div class="layui-input-block blog-sebox">
						<i class="layui-icon layui-icon-search"></i>
						<input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
					</div>
				</div>
			</form>
			<div class="blog-nav pull-right">
				<ul class="layui-nav pull-left">
					<li id="index" class="layui-nav-item">
						<a href="/admin">文章管理</a>
					</li>
					<li id="about" class="layui-nav-item">
						<a target="_blank" href="/">前台</a>
					</li>
				</ul>
				<a href="#" class="personal pull-left">
					<i class="layui-icon layui-icon-username"></i>
				</a>
			</div>
			<div class="mobile-nav pull-right" id="mobile-nav">
				<a href="javascript:;">
					<i class="layui-icon layui-icon-more"></i>
				</a>
			</div>
		</div>
		<ul class="pop-nav" id="pop-nav">
			<li>
				<a href="/admin">文章管理</a>
			</li>
			<li>
				<a href="/">前台</a>
			</li>
		</ul>

	<div class="container-wrap">
		<div class="container">
			<div class="contar-wrap">
				<h4 class="item-title">
					<p>
						<i class="layui-icon layui-icon-speaker"></i>公告：
						<span>欢迎来到我的轻博客</span>
					</p>
				</h4>
				<div class="fly-panel fly-panel-user" pad20="">
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li class="layui-this">登入</li>
        <!-- <li><a href="/admin/reg">注册</a></li> -->
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form method="post">
              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                  <input type="text" id="userName" name="userName" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="password" name="password" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <!-- <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">人类验证</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" name="vercode" required="" lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">
                  <span style="color: #c00;"></span>
                </div>
              </div> -->
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="*" lay-submit="">立即登录</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

			base: '../res/static/js/'

	</script>
