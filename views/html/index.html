<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闲言轻博客</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../res/layui/css/layui.css">
	<link rel="stylesheet" href="../res/static/css/mian.css">
</head>
<body class="lay-blog">
		<% include ./header.html %>
		<div class="container-wrap">
			<div class="container">
					<div class="contar-wrap">
						<h4 class="item-title">
							<p><i class="layui-icon layui-icon-speaker"></i>公告：<span>欢迎来到我的轻博客</span></p>
						</h4>
						<% for(var i = 0;i<artcleDate.length;i++){ %>
						<div class="item">
							<div class="item-box  layer-photos-demo1 layer-photos-demo">
								<h3><a href="details/<%= artcleDate[i]._id %>"><%= artcleDate[i].title %></a></h3>
								<h5>发布于：<span><%= artcleDate[i].date %></span></h5>
								<div class="content"><%- artcleDate[i].content %></div>
								<!-- <img src="../res/static/images/item.png" alt=""> -->
							</div>
							<div class="comment count">
								<a href="details#comment">评论</a>
								<a href="javascript:;" class="like">点赞</a>
							</div>
						</div>
						<% } %>
					</div>
					<div class="item-btn">
						<button class="layui-btn layui-btn-normal">下一页</button>
					</div>
			</div>
		</div>
		<% include ./footer.html %>
		
	<script src="../res/layui/layui.js"></script>
	<script>
		layui.config({
		  base: '../res/static/js/' 
		}).use('blog');	
		var index = document.getElementById('index')
		index.classList.add('layui-this')
	</script>
</body>
</html>
